{% extends 'layout/main.html' %}
<title>Create an Account (TEST)</title>

{% block title %}
    <title>Register</title>
{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
    <div style="padding-top: 180px;padding-left : 50px;">
    <h3 style="font-family: 'Comic Sans MS'; margin-left: 23px;">Registeration Form</h3>
    <form method="post" class="form-group" style="padding-top: 10px;">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
    </div>
    

{% endblock %}
