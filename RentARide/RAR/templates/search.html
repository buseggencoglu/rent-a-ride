{% extends 'home.html' %}
{% load static %}

{% block title %}
<title>Search</title>
{% endblock %}

{% block style %}
{% endblock %}

{% block content %}
<div style="margin-top : 100px ;margin-left : 100px; margin-right: 100px;">
    {% load crispy_forms_tags %}
    <form method="get" action="/search_results">
        <div class="row align-items-center mb-4">
            <div class="col-md-6">
                <h3 class="m-0">Search</h3>
            </div>
            <div class="col-md-6 text-md-right">
                <span class="text-primary">{{ car_list|length }}</span> <span>cars available</span>
            </div>
        </div>
        {{ filter.form.as_p }}
        <button type="submit" >Search</button>
    </form>
</div>

{%block results%}
{%endblock%}


{% endblock %}
