{% extends 'home.html' %}
{% load static %}

{% block title %}
<title>Update Car</title>
{% endblock %}

{% block style %}
{% endblock %}

{% block content %}
<div style="margin-top : 100px ;margin-left : 100px; margin-right: 100px;">
    {% load crispy_forms_tags %}
    <form method="post">
        <div class="row align-items-center mb-4">
            <div class="col-md-6">
                <h3 class="m-0">Update Car</h3>
            </div>
        </div>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Update</button>
    </form>
</div>

{%block results%}
{%endblock%}


{% endblock %}
